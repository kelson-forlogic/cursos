<div class="header">
  <h4> Listagem de Avaliações</h4>
  <button mat-flat-button color="primary" (click)="openDialog()">Adicionar</button>
</div>

<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="ref">
      <th mat-header-cell *matHeaderCellDef> Mês e ano de referência </th>
      <td mat-cell *matCellDef="let element"> {{ element.ref | date: 'MMM/yyyy' }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Clientes que participaram da avaliação </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
