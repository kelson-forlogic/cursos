<div class="header">
  <h4>Listagem de Clientes</h4>
  <button mat-flat-button (click)="openDialog()" color="primary">Adicionar</button>
</div>

<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome do Cliente </th>
      <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="contato">
      <th mat-header-cell *matHeaderCellDef> Pessoa respons√°vel </th>
      <td mat-cell *matCellDef="let element"> {{ element.contato }} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element"> {{ element.data | date: 'dd/MM/yyyy' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
