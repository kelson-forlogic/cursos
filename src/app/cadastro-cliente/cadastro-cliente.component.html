<h1 mat-dialog-title>Cadastro de Cliente</h1>
<div mat-dialog-content>
  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Cliente">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Contato">
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Data">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button cdkFocusInitial>Salvar</button>
</div>
